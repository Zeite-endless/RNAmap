<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>Tradução DNA/RNA</title>
    <style type="text/css">
    
    main{
        line-height: 50px;
    }
    
    </style>
</head>
<body>
    <main>
        <label for="DNA1">DNA 1: </label>
        <input type="text" id="DNA1">
        <label for="mRNA1">→ mRNA 1: </label>
        <input type="text" id="mRNA1"><br>
        <label for="DNA2">DNA 2: </label>
        <input type="text" id="DNA2">
        <label for="mRNA2">→ mRNA 2: </label>
        <input type="text" id="mRNA2"><br>
        <label for="DNA3">DNA 3: </label>
        <input type="text" id="DNA3">
        <label for="mRNA3">→ mRNA 3: </label>
        <input type="text" id="mRNA3"><br>
        <label for="DNA4">DNA 4: </label>
        <input type="text" id="DNA4">
        <label for="mRNA4">→ mRNA 4: </label>
        <input type="text" id="mRNA4">
    </main>

    <script>
        let DNA1 = $('#DNA1').val()
        let DNA2 = $('#DNA2').val()
        let DNA3 = $('#DNA3').val()
        let DNA4 = $('#DNA4').val()



        $(document).ready(function(){
            $("#DNA1").on('input', function(){
                if(this.value == "A"){
                    $('#mRNA1').val("U")
                }
                else if(this.value == "C"){
                    $('#mRNA1').val("G")
                }
                else if(this.value == "G"){
                    $('#mRNA1').val("C")
                }
                else if(this.value == "T"){
                    $('#mRNA1').val("A")
                } else if(this.value != "A", "C", "G", "T"){
                  alert("DNA não Mapeado!")
                }
            })
            $("#DNA2").on('input', function(){
                if(this.value == "A"){
                    $('#mRNA2').val("U")
                }
                else if(this.value == "C"){
                    $('#mRNA2').val("G")
                }
                else if(this.value == "G"){
                    $('#mRNA2').val("C")
                }
                else if(this.value == "T"){
                    $('#mRNA2').val("A")
                } else if(this.value != "A", "C", "G", "T"){
                  alert("DNA não Mapeado!")
                }
            })
            $("#DNA3").on('input', function(){
                if(this.value == "A"){
                    $('#mRNA3').val("U")
                }
                else if(this.value == "C"){
                    $('#mRNA3').val("G")
                }
                else if(this.value == "G"){
                    $('#mRNA3').val("C")
                }
                else if(this.value == "T"){
                    $('#mRNA3').val("A")
                } else if(this.value != "A", "C", "G", "T"){
                  alert("DNA não Mapeado!")
                }
            })
            $("#DNA4").on('input', function(){
                if(this.value == "A"){
                    $('#mRNA4').val("U")
                }
                else if(this.value == "C"){
                    $('#mRNA4').val("G")
                }
                else if(this.value == "G"){
                    $('#mRNA4').val("C")
                }
                else if(this.value == "T"){
                    $('#mRNA4').val("A")
                } else if(this.value != "A", "C", "G", "T"){
                  alert("DNA não Mapeado!")
                }
            })
        })
    </script>
</body>
</html>
